<div>
<div class="form-group">
  <label for="login-email">Dirección de Email</label>
  <input [(ngModel)]="email" type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
</div>
<div class="form-group">
  <label for="login-contrasena">Contraseña</label>
  <input [(ngModel)]="password" type="password" class="form-control" id="login-contrasena" placeholder="Contraseña">
</div>

<button (click)="login()" class="btn btn-sm btn-primary">Log In</button>
</div>
