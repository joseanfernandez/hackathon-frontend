<div>
  <div class="form-group">
    <label for="exampleInputPassword2">Nombre</label>
    <input [(ngModel)]="name" type="text" class="form-control" id="exampleInputPassword2" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Apellidos</label>
    <input [(ngModel)]="lastName" type="text" class="form-control" id="exampleInputPassword2" placeholder="Apellidos">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Dirección de Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword2">Repite Contraseña</label>
    <input [(ngModel)]="password_bis" type="password" class="form-control" id="exampleInputPassword2" placeholder="Repite contraseña">
  </div>

  <button (click)="registro()" class="btn btn-sm btn-primary">Registro</button>
</div>
